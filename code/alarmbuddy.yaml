esphome:
  name: alarmbuddy
  platform: ESP32
  board: esp32dev

wifi:
  ssid: "yourssid"
  password: "yourwifi"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Alarmbuddy Fallback Hotspot"
    password: "x9iGij4DZIB"

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
binary_sensor:
  - platform: gpio
    name: "BASEMENT WINDOW"
    pin:
      number: 32
      inverted: True
      mode: INPUT_PULLDOWN
  
  - platform: gpio 
    name: "BACK PATIO"
    pin:
      number: 33
      inverted: True
      mode: INPUT_PULLDOWN
        
  - platform: gpio 
    name: "FRONT DOOR"
    pin:
      number: 25
      inverted: True
      mode: INPUT_PULLDOWN
        
  - platform: gpio 
    name: "FRONT PATIO"
    pin:
      number: 26
      inverted: True
      mode: INPUT_PULLDOWN
        
  - platform: gpio 
    name: "GARAGE DOOR"
    pin:
      number: 27
      inverted: True
      mode: INPUT_PULLDOWN
        
